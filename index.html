<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Netflix Landing Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class = "container">
        <div class = "logo">
            <img src = "netflix.png" height = 8% width = 8%>
        </div>
        <div class = "buttons">
            <a href = "https://www.netflix.com/np/" class = "btn-join">JOIN NOW</a>
            <a href = "https://www.netflix.com/np/login?nextpage=https%3A%2F%2Fwww.netflix.com%2Fnp%2Ftitle%2F81608495" class = "btn-sign">SIGN IN</a>
        </div>
    </div>

    <div class = "content">
        <img src = "lyle.jpg" height = 100% width = 100%>
        <img src = "Lyle-Crocodile-logo.png" class = "font-image" height = 30% width = 30%>
        <h2 class = "title-name">Lyle, Lyle, Crocodile</h2>
        <div class = "main-body">
        <p class = "text-gray" id = "text1">2022 | 7+ | 1h 46m | Kids</p>
        <p id = "text2">Josh and his parents are shocked to find a singing crocodile in their attic<br>
        but quickly learn to love him. If only their grumpy neighbor felt the same!</p>
        <p id = "text3"><span class = "text-gray">Starring:</span>Javier Bardem, Constance Wu, Shawn Mendes</p>
        </div>
    </div> 
</body>
</html>
